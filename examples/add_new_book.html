      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <script>


        function postData() {
          console.log("123");
          const id = document.getElementById('id').value;
          const name = document.getElementById('name').value;
          const price = document.getElementById('price').value;
          const slug = document.getElementById('slug').value;
          const price_entry = document.getElementById('price_entry').value;
          const publisher_id = document.getElementById('publisher_id').value;
          const author_id = document.getElementById('author_id').value;
          const product_type_id = document.getElementById('product_type_id').value;
          const sale = document.getElementById('sale').value;
          const expiration_date = document.getElementById('expiration_date').value;
          const view = document.getElementById('view').value;
          const expiration =  document.getElementById('expiration').value;
          const active = document.getElementById('active').value;
          const description = document.getElementById('description').value;
          const content = document.getElementById('content').value;
          const avatar = document.getElementById('avatar').value;
          const review_total = document.getElementById('review_total').value;
          const review_star = document.getElementById('review_star').value;
          const age_review = document.getElementById('age_review').value;
          const number = document.getElementById('number').value;
          const import_goods = document.getElementById('import_goods').value;
          const condition = document.getElementById('condition').value;
          const binding = document.getElementById('binding').value;
          const number_import = document.getElementById('number_import').value;
          const resistant = document.getElementById('resistant').value;
          const energy = document.getElementById('energy').value;
          const country_code = document.getElementById('country_code').value;
          const sold_quantity = document.getElementById('sold_quantity').value;
          const published_date = document.getElementById('published_date').value;

          const data = {
            id: id,
            name: name,
            price: price,
            slug: slug,
            price_entry: price_entry,
            publisher_id: publisher_id,
            author_id: author_id,
            product_type_id: product_type_id,
            sale: sale,
            expiration_date: expiration_date,
            view: view,
            expiration: expiration,
            active: active,
            description: description,
            content: content,
            avatar: avatar,
            review_total: review_total,
            review_star: review_star,
            age_review: age_review,
            number: number,
            import_goods: import_goods,
            condition: condition,
            binding: binding,
            number_import: number_import,
            resistant: resistant,
            energy: energy,
            country_code: country_code,
            sold_quantity: sold_quantity,
            published_date: published_date,
            
          };
          axios.post('https://jsonplaceholder.typicode.com/posts', data)
            .then(function (response) {
              console.log(response);
              if (response.data.success) {
                alert('Đăng nhập thành công');
              } else {
                alert('Đăng nhập thất bại');
              }
            })
            .catch(function (error) {
              console.log(error);
            });

        };
      </script>
